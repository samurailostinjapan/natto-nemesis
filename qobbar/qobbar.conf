######################################################################################
##					Qobbar Configurations Options									
######################################################################################
#							Global Settings											
######################################################################################
# Background				<string>  color Hex or xrdb.color<num>
# Foreground				<string>  color Hex or xrdb.color<num>
# Underline					<string>  color Hex or xrdb.color<num>
# Overline					<string>  color Hex or xrdb.color<num>
# BorderColor				<string>  color Hex or xrdb.color<num>
#							to get color from Xresource
#							ex: 'Background=xrdb.background'
#							ex: 'Overline=xrdb.color5'
#
# Border					<int>     default=0
# Alpha						<int>     0-to-255 default=255
# FontName					<string>  default parent fontfamily
# FontSize					<int>     default parent font size
# FontBold					<bool>    default  window fontbold
#
######################################################################################
#							Panel Settings											
######################################################################################
#
# BorderColor
# BarLeft					<list> Ex:Systray,statu1,statu2
# BarCenter					<list> Ex:Time,Date
# BarRight					<list> Ex:Pager
# BarLeftSpacing			<int>  default=0
# BarRightSpacing			<int>  default=0
# BarCenterSpacing			<int>  default=0
#
# -----padding has no effect in tilling wm -----
# PaddingBottom             <int>  default=0
# PaddingLeft               <int>  default=0
# PaddingRight              <int>  default=0
# PaddingTop                <int>  default=0
# Systray                   <bool> default=false
#
######################################################################################
#							Taskbar Settings										
######################################################################################
#
# ActiveBackground			<string>  default  window highlight
# ActiveAlpha 				<int>     0-to-255 default=255
# ActiveForeground			<string>  default  window highlightText
# ActiveUnderline			<string>  color Hex or xrdb.color
# ActiveOverline			<string>  color Hex or xrdb.color
#
######################################################################################
#							Pager Settings											
######################################################################################
#
# DesktopDesplay			<string>  "name" "index" "icon" default=index
# 							icon-[0-9]  ex: home,office,multimedia,
#							NOTE: The desktop name needs to match the name configured by the WM
# 							You can get a list of the defined desktops using:
#							$ xprop -root _NET_DESKTOP_NAMES
#
# IconsList					<list> list of icon 0 to 9
#
######################################################################################
#							Status Settings											
######################################################################################
#
# Command					<string>  Command to desplay
# Interval					<int>     second default 1
# MaxSize					<int>     default 100
# Label						<string>
# Suffix					<string>
# Prefix					<string>
# ClickLeft					<string>   Command to exec
# ClickRight				<string>   Command to exec
# MouseWheelUp				<string>   Command to exec
# MouseWheelDown			<string>   Command to exec
#
#




########################################################################################
########################################################################################
########################################################################################
#							Global Colors										
########################################################################################
[Colors]
BgColor=#161925
FgColor=white
HgColor=clear
#
########################################################################################
#							Panel Settings											
########################################################################################
[Panel]
Monitor=0
Top=true
Height=32
#BorderColor=#1A1E21
BarLeft=Pager
BarCenter= 
BarRight=Battery,Sep,Disk,Sep1,Cpu,Sep2,Mem
BarLeftSpacing=0
BarRightSpacing=5
BarCenterSpacing=0
MarginLeft=2
MarginTop=2
MarginRight=2
MarginBottom=2
PaddingLeft=1
PaddingRight=1
PaddingTop=0
PaddingBottom=0
Systray=true

## Common properties ----------
Background=$BgColor
Foreground=$FgColor
Uderline=yellow
Overline=
Border=
BorderRadius=
LeftTopRadius=
RightTopRadius=
LeftBottomRadius=
RightBottomRadius=
Alpha=255
FontName=Monospace
FontSize=11
FontBold=True
#
########################################################################################
#							Pager Settings											
########################################################################################
[Pager]
ActiveBackground =$Hgcolor
ActiveAlpha=
ActiveForeground=
ActiveUnderline=#008000
ActiveOverline=#FFFF00
IconsList=,,,,,,,,,,
;ActiveIcon 
default=NULL
;ActiveIcon=

;DesktopDesplay      <string>  "name", "index", "icon" default=index
;                              icon-[0-9]  ex: home,office,multimedia,
;                             NOTE: The desktop name needs to match the name configured by the WM
;                              You can get a list of the defined desktops using:
;                              $ xprop -root _NET_DESKTOP_NAMES
DesktopDesplay=icon

##Common properties  ----------------------------------

#Background=$BgColor
#Foreground=$FgColor
#Underline=#B44B4B
#Overline=
#Border=2
#BorderRadius=4
#FontName=Monospace
#FontSize=9
#FontBold=false

#
########################################################################################
#							Taskbar Settings											
########################################################################################
[Taskbar]

ActiveBackground=
ActiveAlpha=
ActiveForeground=
ActiveUnderline=
ActiveOverline=

##Common properties  ----------------------------------

Background=$BgColor
Foreground=$FgColor
Underline=
Overline=
Border=
BorderRadius=
Alpha=255
FontName=Monospace
FontSize=11
FontBold=
#
########################################################################################
#							ActiveWindow Settings											
########################################################################################
[ActiveWindow]
ShowButtons=true 
#CloseColor=#CB2E2C
#MaxColor=#1E90FF
#MinColor=#FFA500
;CloseText <string> default="x"
;MaxText <string> default="+"
;MinText <string> default="-"

##Common properties  ----------------------------------

#Background=$BgColor
#Foreground=$FgColor
Underline=
Overline=
Border=
BorderRadius=
Alpha=255
FontName=Monospace
FontSize=11
FontBold=false
MaxSize=100


######################################################################################
#							Modules Settings											
######################################################################################
[Disk]
Label=""
Command=$HOME/.config/qobbar/blocks.sh 7 "/"
Interval=30
Foreground=
Background=
ClickLeft=thunar
ClickRight=termite
Underline=#ED163D
######################################################################################
[Temp]
Command=$HOME/.config/qobbar/blocks.sh 15
Interval=10
FontSize=11
Foreground=
Label= " "
Background=
Underline=#ED163D
ClickLeft="termite -e htop"
######################################################################################
[Cpu]
